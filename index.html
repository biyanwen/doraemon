<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doraemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style class="style"></style>
<div class="text"></div>
<div class="doraemon">
    <div class="head">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="face">
            <div class="nose"></div>
            <div class="philtrum"></div>
            <div class="beard-left-top"></div>
            <div class="beard-left-middle"></div>
            <div class="beard-left-down"></div>
            <div class="beard-right-top"></div>
            <div class="beard-right-middle"></div>
            <div class="beard-right-down"></div>
            <div class="mouth"></div>
        </div>
        <div class="neck"></div>
        <div class="bells"></div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
